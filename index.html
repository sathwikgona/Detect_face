<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Authenticity Detector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="detector-page">
<div class="app">
<div class="glass-card">

    <h1>AI Authenticity Detector</h1>
    <p class="tagline">Drag & drop image, video, or audio</p>

    <!-- MODE BUTTONS -->
    <div class="Detection-buttons">
        <button onclick="setMode('image')">ðŸ–¼ Image</button>
        <button onclick="setMode('video')">ðŸŽ¥ Video</button>
        <button onclick="setMode('audio')">ðŸŽ§ Audio</button>
    </div>

    <!-- DROP BOX -->
    <div class="drop-zone" id="dropZone">
        <p id="dropText">Drop file here or click to upload</p>

        <!-- ðŸ”¥ FIX: show ALL image/video/audio files -->
        <input type="file" id="file" hidden
               accept="image/*,video/*,audio/*">
    </div>

    <!-- PREVIEW -->
    <div id="preview" class="preview"></div>

    <!-- ANALYZE -->
    <button onclick="analyze()">Analyze</button>

    <!-- LOADER -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
        <p>Analyzing...</p>
    </div>

    <!-- RESULT -->
    <div id="result" class="result"></div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
